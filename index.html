<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhoYou - Find Out Who You Are</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      padding: 15px 30px;
      background: #161b22;
      color: #f0f6fc;
      border: 2px solid #30363d;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #238636;
    }
    #result {
      margin-top: 40px;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <h1 id="question">Pick a pet</h1>
  <div class="choices" id="choices"></div>
  <div id="result"></div>

  <script>
    const questions = [
      {
        q: "Pick a pet",
        options: ["Dog", "Cat"]
      },
      {
        q: "Choose a drink",
        options: ["Coffee", "Tea", "Juice"]
      },
      {
        q: "Your hobby",
        options: ["Reading", "Gaming", "Sports"]
      }
    ];

    const dataProfiles = {
      "Dog|Coffee|Reading": "You’re logical and loyal. Calm but always alert.",
      "Dog|Juice|Gaming": "Energetic and fun. You’re spontaneous but kind.",
      "Cat|Tea|Reading": "You’re introspective, mysterious, and wise.",
      "Cat|Coffee|Gaming": "Creative mind with fast reflexes. You act with instinct.",
      "Dog|Tea|Sports": "You’re disciplined and social. A natural leader.",
      "Cat|Juice|Sports": "You’re athletic, independent, and unpredictable."
    };

    let step = 0;
    const answers = [];

    function renderStep() {
      document.getElementById('question').innerText = questions[step].q;
      const choices = document.getElementById('choices');
      choices.innerHTML = "";

      questions[step].options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => {
          answers.push(option);
          step++;
          if (step < questions.length) {
            renderStep();
          } else {
            showResult();
          }
        };
        choices.appendChild(btn);
      });
    }

    function showResult() {
      document.getElementById('question').innerText = "Your result:";
      document.getElementById('choices').innerHTML = "";
      const key = answers.join("|");
      const result = dataProfiles[key] || "You're unique, undefined by simple answers.";
      document.getElementById('result').innerText = result;
    }

    renderStep();
  </script>
</body>
</html>
