<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhoYou üíñ</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffe0f0, #cceeff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 32px;
      color: #ff69b4;
    }

    .choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    button {
      padding: 15px;
      width: 120px;
      background: #fff0f5;
      color: #333;
      border: 2px solid #ffb6c1;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 2px 2px 6px #aaa;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffb6c1;
      color: white;
    }

    button img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    #result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      background: #fff8dc;
      font-size: 20px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1 id="question">üê∂üíñ Pick a Pet üíñüê±</h1>
  <div class="choices" id="choices"></div>
  <div id="result"></div>

  <script>
    const questions = [
      {
        q: "üê∂üíñ Pick a Pet üíñüê±",
        options: [
          { label: "Dog", img: "https://cdn-icons-png.flaticon.com/128/616/616408.png" },
          { label: "Cat", img: "https://cdn-icons-png.flaticon.com/128/616/616430.png" }
        ]
      },
      {
        q: "‚òïüçπ Favorite Drink üçµüßÉ",
        options: [
          { label: "Coffee", img: "https://cdn-icons-png.flaticon.com/128/590/590836.png" },
          { label: "Tea", img: "https://cdn-icons-png.flaticon.com/128/1046/1046784.png" },
          { label: "Juice", img: "https://cdn-icons-png.flaticon.com/128/869/869636.png" }
        ]
      },
      {
        q: "üìöüéÆ Pick Your Hobby üèÄüé®",
        options: [
          { label: "Reading", img: "https://cdn-icons-png.flaticon.com/128/1043/1043471.png" },
          { label: "Gaming", img: "https://cdn-icons-png.flaticon.com/128/732/732228.png" },
          { label: "Sports", img: "https://cdn-icons-png.flaticon.com/128/2965/2965567.png" }
        ]
      }
    ];

    const dataProfiles = {
      "Dog|Coffee|Reading": "You're loyal üêæ and deep üìñ. A true softie with big heart energy üíì.",
      "Dog|Juice|Gaming": "Fun and fearless üéÆ, you're always ready for an adventure üê∂‚ö°.",
      "Cat|Tea|Reading": "A quiet thinker üê±üçµ who loves mystery, books, and cuddly vibes üõãÔ∏èüí§.",
      "Cat|Coffee|Gaming": "You're quick-witted ‚òï and playful üïπÔ∏è. Charming and clever as heck üí´.",
      "Dog|Tea|Sports": "Loyal, strong, and a team player üê∂üèÄ. You're the heart of the crew ‚ù§Ô∏èüî•.",
      "Cat|Juice|Sports": "You're quirky, active, and unique üêæüíÉ. Can't be tamed! üåàüåü."
    };

    let step = 0;
    const answers = [];

    function renderStep() {
      document.getElementById('question').innerText = questions[step].q;
      const choices = document.getElementById('choices');
      choices.innerHTML = "";

      questions[step].options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerHTML = `<img src="${option.img}" /><br>${option.label}`;
        btn.onclick = () => {
          answers.push(option.label);
          step++;
          if (step < questions.length) {
            renderStep();
          } else {
            showResult();
          }
        };
        choices.appendChild(btn);
      });
    }

    function showResult() {
      document.getElementById('question').innerText = "üíñ Your Cute Personality üíñ";
      document.getElementById('choices').innerHTML = "";
      const key = answers.join("|");
      const result = dataProfiles[key] || "You're one of a kind ‚ú®üí´ beyond categories üåå!";
      document.getElementById('result').innerText = result;
    }

    renderStep();
  </script>
</body>
</html>
